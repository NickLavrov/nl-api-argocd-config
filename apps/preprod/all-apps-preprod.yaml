apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps-preprod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/NickLavrov/nl-api-argocd-config.git"
    targetRevision: main
    path: apps/preprod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
