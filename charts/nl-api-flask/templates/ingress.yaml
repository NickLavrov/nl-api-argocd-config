apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nl-api-flask
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:825391943801:certificate/d09fba68-7693-4943-9bf6-f3566b918853
    alb.ingress.kubernetes.io/healthcheck-path: /ping
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    external-dns.alpha.kubernetes.io/hostname: aaa.nicklavrov.com
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nl-api-flask
                port:
                  number: 80
  tls:
    - hosts:
      - aaa.nicklavrov.com
      secretName: aaa-nicklavrov-com-cert
