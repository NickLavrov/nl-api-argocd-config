apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nl-api-flask
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nl-api-flask
                port:
                  number: 80
